name: Call documentation build
on:
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-docs-build:
    uses: OndrejSzekely/metron_ai_deepforge/.github/workflows/base_build_and_deploy_docs.yml@main
    with:
      deploy_docs: false
